<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="./assets/favicon.png" class="logo-image">
        Lunarsync
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/" class="nav-btn">
          <ion-icon name="home-outline"></ion-icon>
          <p class="nav-btn-text">Home</p>

        <a href="/games.html" class="nav-btn">
          <ion-icon name="game-controller-outline"></ion-icon>
          <p class="nav-btn-text">Games</p>

        </a>
      </ul>

  <div class="main-content">
    <div id="function-display"></div>
    <div id="calculator">
      <div class="inputs">
        <div class="input-group">
          <label for="coefficient-a">A value</label>
          <input type="number" id="coefficient-a" value="1">
        </div>
        <div class="input-group">
          <label for="coefficient-b">B value</label>
          <input type="number" id="coefficient-b" value="1">
        </div>
        <div class="input-group">
          <label for="coefficient-c">C value</label>
          <input type="number" id="coefficient-c" value="1">
        </div>
      </div>
      <button id="solve-button">
        <i class="fa-solid fa-calculator"></i>
        Solve
      </button>
      <p id="result"></p>
    </div>
