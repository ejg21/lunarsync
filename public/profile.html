  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="./css/themes.css" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/profile.css" />

  <script src="./js/navbar.js" defer></script>

<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="./assets/favicon.png" class="logo-image">
        Lunarsync
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/" class="nav-btn">
          <ion-icon name="home-outline"></ion-icon>
          <p class="nav-btn-text">Home</p>
        </a>
        <a href="/games.html" class="nav-btn">
          <ion-icon name="game-controller-outline"></ion-icon>
          <p class="nav-btn-text">Games</p>
        </a>
        <a href="/search.html" class="nav-btn">
          <ion-icon name="server-outline"></ion-icon>
          <p class="nav-btn-text">Proxy</p>
        </a>
        <a href="/settings.html" class="nav-btn">
          <ion-icon name="cog-outline"></ion-icon>
          <p class="nav-btn-text">Settings</p>
        </a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <div class="box">
      <div class="user-info">
        <div class="pfp">
          <label for="pfpInput">
            <img id="pfpImg" src="" alt="pfp">
          </label>
          <input type="file" id="pfpUpload" accept="image/*" style="display: none;">
        </div>
        <div class="user-right">
          <div class="username">
            <h3 id="editableHeading">User</h3>
            <div class="editicon" id="editIcon">
              <i class="fa-solid fa-pen"></i>
            </div>
          </div>
          <div class="level">
            <h5 id="user-Level"></h5>
            <h6 id="user-Xp"></h6>
          </div>
        </div>
      </div>
      <div class="stat-cards">
        <div class="stat-card">
          <h5>Games Played</h5>
          <h4 id="gameStats"></h4>
        </div>
        <div class="stat-card">
          <h5>First Visit</h5>
          <h4 id="firstVisitDate"></h4>
        </div>
        <div class="stat-card">
          <h5>Total Visits</h5>
          <h4 id="pageVisitsCount"></h4>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/profile.js"></script>

<script>
  var gameStatsElement = document.getElementById("gameStats");
    gameStatsElement.textContent = displayGameStats();
